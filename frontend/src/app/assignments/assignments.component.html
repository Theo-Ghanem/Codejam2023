<div>
    <p-accordion [activeIndex]="0">
        <p-accordionTab header="Assignments">
            <div class="mt-4" selectionMode="single">
                <p-table [value]="assignments" selectionMode="single" [(selection)]="selectedAssignment" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }"
                (onRowSelect)="navToAssignment()">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Due Date</th>
                            <th>Weight</th>
                            <th>Grade</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-assignment>
                        <tr [pSelectableRow]="assignment">
                            <td class="font-bold">{{assignment.name}}</td>
                            <td>{{ assignment.dueDate.toDateString() }}</td>
                            <td>{{ assignment.weight }}</td>
                            <td>{{ assignment.grade }}%</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-accordionTab>
    </p-accordion>
</div>
