<div>
    <p-accordion [activeIndex]="0">
        <p-accordionTab header="Assignments">
            <div class="mt-4" selectionMode="single">
                <button pButton label="Add" (click)="addAssignment()" class="p-button-text p-1" style="background-color: aliceblue; border-radius:10%; width:100px; margin-bottom: 10px;"></button>                
                <p-table [value]="assignments" selectionMode="single" [(selection)]="selectedAssignment" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }"
                (onRowSelect)="navToAssignment()">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Due Date</th>
                            <th>Weight</th>
                            <th>Grade</th>
                            <th>Modify</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-assignment>
                        <tr [pSelectableRow]="assignment">
                            <td class="font-bold">{{assignment.name}}</td>
                            <td>{{ assignment.dueDate.toDateString() }}</td>
                            <td>{{ assignment.weight }}</td>
                            <td>{{ assignment.grade }}%</td>
                            <td><p-menu class="relative top-0" #menu [model]="editMenu" [popup]="true" appendTo="body"></p-menu>
                                <i class="x-button p-2 pi pi-ellipsis-h" (click)="selectedTopic = topic; openEditMenu($event, menu)"></i></td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-accordionTab>
    </p-accordion>
</div>
