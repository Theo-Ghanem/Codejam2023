<p>What are your upcoming meetings?</p>
<p>This is the test String {{this.test}}</p>
<p-button label="Add Meeting" (onClick)="addMeeting()"></p-button>
<p-table [value]="meetings" selectionMode="single" [(selection)]="selectedMeeting" dataKey="name"
(onRowSelect)="onRowSelect($event)" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Happened</th>
            <!-- <th>Category</th>
            <th>Quantity</th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-meeting>
        <tr [pSelectableRow]="meeting">
            <td>{{meeting.date}}</td>
            <td>{{meeting.name}}</td>
            <td>{{meeting.happened}}</td>
            <!-- <td>{{product.category}}</td> -->
            <!-- <td>
                <div [ngClass]="{'outofstock': product.quantity === 0, 'lowstock': (product.quantity > 0 && product.quantity < 10),'instock': product.quantity > 10}">
                    {{product.quantity}}
                </div>
            </td> -->
        </tr>
    </ng-template>
  </p-table>
  <iframe id="frame-id" src="https://www.when2meet.com/"></iframe>
