<div>

    <ng-template [ngIf]="!showInput">
        <p (dblclick)="showTitleInput()">
            {{title}}
        </p>
    </ng-template>
    <ng-template [ngIf]="showInput">
        <form #f="ngForm" (keyup.enter)="onSubmit($event)">
            <input type="text" pInputText [(ngModel)]="title">
        </form>
    </ng-template>

</div>
